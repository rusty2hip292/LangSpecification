<!DOCTYPE html>
<html>
<head>
<script>
var body;
var print = function(txt) {
	body.innerHTML += txt;
}
var println = function(txt) {
	body.innerHTML += txt + "\n";
}
var init = function() {
	body = document.getElementsByTagName("body")[0];
}
</script>
<script src="main.js"></script>
</head>
<body onload="init(); setTimeout(function() {location.reload();}, 10000); main(); setTimeout(function() {location.reload();}, 1000);">
</body>
</html>
